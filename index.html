<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;600&display=swap">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Charmage</h1>
            <div class="theme-switcher">
                <span class="material-icons sun-icon">wb_sunny</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="material-icons moon-icon">nights_stay</span>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div id="drop-area" class="drop-area">
            <span class="material-icons upload-icon">cloud_upload</span>
            <p>Drag & drop an image here or click to select</p>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>

        <div id="preview-container" class="preview-container">
            <!-- Preview and filename will be inserted here -->
        </div>

        <div class="options">
            <div class="options-row">
                <select id="format-select">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="bmp">BMP</option>
                    <option value="gif">GIF</option>
                    <option value="tiff">TIFF</option>
                </select>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Charmage. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
